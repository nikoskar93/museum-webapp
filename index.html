<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav-burger"></div>
            </nav>
            
            <div class="logo"></div>
            <div class="account">
                    <a href="account.html">
                        <div class="profile-pic"></div>
                    </a>
            </div>
        </header>
    
        <main class="home">
            <div class="top-section">
                <div class="main-txt">Welcome back Nikoleta!</div>

                        <div class="pics-bottom">

                    <div class="recommended-dots">
