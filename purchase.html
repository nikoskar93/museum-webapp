<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav-burger"></div>
            </nav>
            
            <div class="logo">
    
            </div>
            <div class="account">
                    <a href="account.html"><div class="profile-pic"></div></a>
                    
                </div>
                
            </div>
        </header>
    
        <main class="purchase">
            <div class="top-section">
                <div class="main-txt">Your choice</div>
                <div class="frame-top">
                    <div class="picture"></div>
                    <div class="cost smaller-txt">Total cost: 25euro</div>
                </div>
            </div>
            
            <div class="bottom-section">
                <div class="main-txt">Purchase the tour</div>
                <div class="frame-bottom">
                    <form action="verification.html">
                        <div class="card margin-bottom">
                            <label class="small-txt" for="card-num">Card number</label>
                            <input type="text" name="card-num" id="card-num" minlength="16" maxlength="16" required>
                        </div>
                        <div class="expiry margin-bottom">
                            <label class="small-txt" for="expiration">Expiration</label>
                            <input type="text" placeholder="mm/yy" 
                            pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$" name="expiration" 
                            id="expiration" required>
                        </div> 
                        <div class="cvv margin-bottom">
                            <label class="small-txt" for="cvv">CVV</label>
                            <input type="text" name="cvv" id="cvv" minlength="3" maxlength="3" required>
                        </div>
                        <div class="card-holder margin-bottom">
                            <label class="small-txt" for="cardholder">Card holder name</label>
                            <input type="text" name="cardholder" id="cardholder" required>
                        </div>
                        <div class="save-card margin-bottom">
                            <label class="small-txt" for="card-save">Save card?</label>
                            <input type="checkbox" name="card-save" id="card-save">
                        </div>
                        <input class="btn btn-blue margin-bottom" type="submit" name="submit" id="submit" value="Ok">
                    </form>
                </div>
                <a href="./scheduletour.html"><button class="btn btn-red">Edit tour</button></a>
            </div>
</body>
</html>
