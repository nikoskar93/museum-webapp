<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Tour</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav-burger"></div>
            </nav>
            
            <div class="logo">
    
            </div>
            <div class="account">
                    <a href="account.html"><div class="profile-pic"></div></a>
                    
                </div>
                
            </div>
        </header>
    
        <main class="schedule">
            <div class="top-section">
                <div class="main-txt">Schedule a virtual tour</div>
                <div class="frame-top">
                    <div class="country">
                        <label for="country">Country</label>
                        <select name="country" id="country">
                            <option value="gr">Greece</option>
                        </select>
                    </div>
                    <div class="city">
                        <label for="city">City</label>
                        <select name="city" id="city">
                            <option value="ath">Athens</option>
                        </select>
                    </div>
                    <div class="gallery">
                        <label for="gallery">Gallery</label>
                        <select name="gallery" id="gallery">
                            <option value="g1">Gallery 1</option>
                            <option value="g2">Gallery 2</option>
                            <option value="g3">Gallery 3</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="bottom-section">
                <div class="frame-bottom">
                    <a href="purchase.html"><button class="btn btn-blue">Proceed to purchase</button></a>
                    <a href="index.html"><button class="btn btn-red">Back Home</button></a>
                </div>
            </div>
            
        </main>
    </div>
</body>
</html>
