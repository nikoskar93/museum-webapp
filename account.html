<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav-burger"></div>
            </nav>
            
            <div class="logo">
    
            </div>
            <div class="account">
                    <a href="account.html"><div class="profile-pic"></div></a>
                    
                </div>
                
            </div>
        </header>
    
        <main class="tour">
            <div class="main-txt">Please sign up!</div>   
            <div class="frame-top my-account">
                <div class="signup-form">
                    <form action="#">
                        <div class="fullname">
                            <label class="small-txt" for="name">Full name</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="birthdate">
                            <label class="small-txt" for="birthdate">Date of birth</label>
                            <input type="date" name="birthdate" id="birthdate">
                        </div>
                        <div class="country">
                            <label class="small-txt" for="country">Country</label>
                            <select name="country" id="country">
                                <option value="gr">Greece</option>
                            </select>
                        </div>
                        <div class="city">
                            <label class="small-txt" for="city">City</label>
                            <select name="city" id="city">
                                <option value="ath">Athens</option>
                            </select>
                        </div>
                        <div class="job-title">
                            <label class="small-txt" for="job-title">Job Title</label>
                            <select name="job-title" id="jobTitle">
                                <option value="student">Student</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="newsletter">
                <label for="newsletter" class="small-txt">I want to receive your newsletter</label>
                <input type="checkbox" name="newsletter" id="newsletter">
            </div>
            <div class="home-btn"><a href="index.html"><button class="btn btn-red">Confirm and Sign Up</button></a></div>   
        </main>
    </div>
</body>
</html>
